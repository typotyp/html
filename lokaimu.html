<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet">
    <title>&#128511; Cek Lokasi</title>
  </head>

  <body>
    <center>
    <img src="lokasi.png" style="width: 100px; height:100px;">
    <p>Cek lokasi Anda</p>
    <input type="text" placeholder="Masukan Nama Anda">
  
    <button>lacak lokasi</button>
    <h1 cols="30" rows="5" disabled></h1>
    <a href="https://tiktok.com/@_nebul.a"><img src="tiktok.png"style="width:35px"></a>
  </center>

  <style>
    body{
      background-image: url('img.jpg')
    }
    h1{
      color:rgb(0, 0, 0);
    }
    button {
      background-color: #1000f1; 
      }

  </style>
    <script>
      const h1 = document.querySelector("h1")
      const button = document.querySelector("button")

      button.addEventListener("click", () => {
        navigator.geolocation.getCurrentPosition(
          (succes) => {
            console.log(succes)
            const latitude = succes.coords.latitude
            const longitude = succes.coords.longitude
            alert("Succes Di Ijinkan")

            fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
            )
              .then((e) => e.json())
              .then((positon) => {
                h1.innerHTML = positon.display_name
              })
          },
          (error) => alert("izin tidak diberikan")
        )
      })
    </script>
  </body>
</html>
